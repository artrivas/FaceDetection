<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Recognition - AI Vision</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(96, 165, 250, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 300;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .video-section {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .video-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #60a5fa, transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .face-box {
            position: absolute;
            border: 2px solid #60a5fa;
            border-radius: 8px;
            background: rgba(96, 165, 250, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
        }
        
        .emotion-label {
            position: absolute;
            top: -35px;
            left: 0;
            background: rgba(15, 23, 42, 0.9);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(96, 165, 250, 0.3);
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }
        
        .status-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .stats-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(167, 139, 250, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .stats-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #a78bfa;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .emotion-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .emotion-bar {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .emotion-emoji {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }
        
        .emotion-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .emotion-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #e2e8f0;
        }
        
        .emotion-progress {
            width: 100%;
            height: 6px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .emotion-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .emotion-percentage {
            font-size: 0.8rem;
            color: #94a3b8;
            font-weight: 500;
            min-width: 40px;
            text-align: right;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }
        
        .fps-counter {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(15, 23, 42, 0.8);
            color: #60a5fa;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .video-section, .stats-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AI Emotion Recognition</h1>
            <p>Reconocimiento de emociones faciales en tiempo real</p>
        </header>
        
        <div class="main-grid">
            <div class="video-section">
                <div class="connection-status">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="connectionStatus">Conectando...</span>
                </div>
                
                <div class="video-container">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Iniciando c谩mara...</p>
                    </div>
                    <img id="videoFeed" style="display: none;" alt="Video Feed">
                    <div class="video-overlay" id="videoOverlay"></div>
                    <div class="fps-counter" id="fpsCounter">0 FPS</div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
            
            <div class="status-section">
                <div class="stats-card">
                    <h3>
                         Emociones Detectadas
                    </h3>
                    <div class="emotion-stats" id="emotionStats">
                        <!-- Las emociones se llenar谩n din谩micamente -->
                    </div>
                </div>
                
                <div class="stats-card">
                    <h3>
                         Informaci贸n de Detecci贸n
                    </h3>
                    <div style="display: flex; flex-direction: column; gap: 15px;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>Caras detectadas:</span>
                            <span id="facesCount">0</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>Confianza promedio:</span>
                            <span id="avgConfidence">0%</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>ltima actualizaci贸n:</span>
                            <span id="lastUpdate">--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class EmotionRecognitionApp {
            constructor() {
                this.ws = null;
                this.clientId = Math.random().toString(36).substr(2, 9);
                this.fpsCounter = 0;
                this.lastFrameTime = 0;
                this.frameCount = 0;
                
                this.emotions = {
                    'Neutral': { emoji: '', color: '#6B7280' },
                    'Happy': { emoji: '', color: '#10B981' },
                    'Sad': { emoji: '', color: '#3B82F6' },
                    'Surprise': { emoji: '', color: '#F59E0B' },
                    'Fear': { emoji: '', color: '#8B5CF6' },
                    'Disgust': { emoji: 'あ', color: '#84CC16' },
                    'Anger': { emoji: '', color: '#EF4444' },
                };
                
                this.initializeElements();
                this.setupEmotionStats();
                this.connect();
            }
            
            initializeElements() {
                this.videoFeed = document.getElementById('videoFeed');
                this.videoOverlay = document.getElementById('videoOverlay');
                this.loading = document.getElementById('loading');
                this.errorMessage = document.getElementById('errorMessage');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.statusDot = document.getElementById('statusDot');
                this.fpsCounterEl = document.getElementById('fpsCounter');
                this.emotionStats = document.getElementById('emotionStats');
                this.facesCount = document.getElementById('facesCount');
                this.avgConfidence = document.getElementById('avgConfidence');
                this.lastUpdate = document.getElementById('lastUpdate');
            }
            
            setupEmotionStats() {
                Object.entries(this.emotions).forEach(([name, info]) => {
                    const emotionBar = document.createElement('div');
                    emotionBar.className = 'emotion-bar';
                    emotionBar.innerHTML = `
                        <div class="emotion-emoji">${info.emoji}</div>
                        <div class="emotion-info">
                            <div class="emotion-name">${name}</div>
                            <div class="emotion-progress">
                                <div class="emotion-fill" id="fill-${name}" style="width: 0%; background-color: ${info.color};"></div>
                            </div>
                        </div>
                        <div class="emotion-percentage" id="percentage-${name}">0%</div>
                    `;
                    this.emotionStats.appendChild(emotionBar);
                });
            }
            
            connect() {
                const wsUrl = `ws://localhost:8000/ws/${this.clientId}`;
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('Conectado al servidor WebSocket');
                    this.updateConnectionStatus(true);
                };
                
                this.ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                this.ws.onclose = () => {
                    console.log('Conexi贸n WebSocket cerrada');
                    this.updateConnectionStatus(false);
                    this.showError('Conexi贸n perdida. Intentando reconectar...');
                    setTimeout(() => this.connect(), 3000);
                };
                
                this.ws.onerror = (error) => {
                    console.error('Error WebSocket:', error);
                    this.showError('Error de conexi贸n con el servidor');
                };
            }
            
            handleMessage(data) {
                switch (data.type) {
                    case 'frame_data':
                        this.updateVideoFrame(data);
                        break;
                    case 'error':
                        this.showError(data.message);
                        break;
                    default:
                        console.log('Mensaje desconocido:', data);
                }
            }
            
            updateVideoFrame(data) {
                // Ocultar loading si est谩 visible
                if (this.loading.style.display !== 'none') {
                    this.loading.style.display = 'none';
                    this.videoFeed.style.display = 'block';
                }
                
                // Actualizar imagen
                this.videoFeed.src = `data:image/jpeg;base64,${data.frame}`;
                
                // Actualizar detecciones de emociones
                this.updateEmotionDetections(data.emotions);
                
                // Actualizar FPS
                this.updateFPS();
                
                // Actualizar estad铆sticas
                this.updateStats(data.emotions);
                
                // Ocultar mensaje de error si existe
                this.hideError();
            }
            
            updateEmotionDetections(emotions) {
                // Limpiar overlay anterior
                this.videoOverlay.innerHTML = '';
                
                emotions.forEach((detection) => {
                    const [x, y, w, h] = detection.bbox;
                    const emotion = detection.emotion;
                    
                    // Crear caja de detecci贸n
                    const faceBox = document.createElement('div');
                    faceBox.className = 'face-box';
                    faceBox.style.left = `${x}px`;
                    faceBox.style.top = `${y}px`;
                    faceBox.style.width = `${w}px`;
                    faceBox.style.height = `${h}px`;
                    faceBox.style.borderColor = emotion.color;
                    faceBox.style.boxShadow = `0 0 20px ${emotion.color}40`;
                    
                    // Crear etiqueta de emoci贸n
                    const emotionLabel = document.createElement('div');
                    emotionLabel.className = 'emotion-label';
                    emotionLabel.innerHTML = `${emotion.emoji} ${emotion.name} (${Math.round(detection.confidence * 100)}%)`;
                    emotionLabel.style.borderColor = emotion.color;
                    
                    faceBox.appendChild(emotionLabel);
                    this.videoOverlay.appendChild(faceBox);
                });
            }
            
            updateStats(emotions) {
                this.facesCount.textContent = emotions.length;
                
                if (emotions.length > 0) {
                    const avgConf = emotions.reduce((sum, e) => sum + e.confidence, 0) / emotions.length;
                    this.avgConfidence.textContent = `${Math.round(avgConf * 100)}%`;
                    
                    // Actualizar barras de emociones con la primera cara detectada
                    const firstFace = emotions[0];
                    Object.entries(firstFace.all_emotions).forEach(([emotionName, probability]) => {
                        const fillEl = document.getElementById(`fill-${emotionName}`);
                        const percentageEl = document.getElementById(`percentage-${emotionName}`);
                        
                        if (fillEl && percentageEl) {
                            const percentage = Math.round(probability * 100);
                            fillEl.style.width = `${percentage}%`;
                            percentageEl.textContent = `${percentage}%`;
                        }
                    });
                } else {
                    this.avgConfidence.textContent = '0%';
                    
                    // Resetear barras de emociones
                    Object.keys(this.emotions).forEach(emotionName => {
                        const fillEl = document.getElementById(`fill-${emotionName}`);
                        const percentageEl = document.getElementById(`percentage-${emotionName}`);
                        
                        if (fillEl && percentageEl) {
                            fillEl.style.width = '0%';
                            percentageEl.textContent = '0%';
                        }
                    });
                }
                
                this.lastUpdate.textContent = new Date().toLocaleTimeString();
            }
            
            updateFPS() {
                this.frameCount++;
                const currentTime = Date.now();
                
                if (currentTime - this.lastFrameTime >= 1000) {
                    this.fpsCounter = Math.round((this.frameCount * 1000) / (currentTime - this.lastFrameTime));
                    this.fpsCounterEl.textContent = `${this.fpsCounter} FPS`;
                    this.frameCount = 0;
                    this.lastFrameTime = currentTime;
                }
            }
            
            updateConnectionStatus(connected) {
                if (connected) {
                    this.connectionStatus.textContent = 'Conectado';
                    this.statusDot.classList.remove('disconnected');
                } else {
                    this.connectionStatus.textContent = 'Desconectado';
                    this.statusDot.classList.add('disconnected');
                }
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }
        
        // Inicializar la aplicaci贸n cuando se carga la p谩gina
        document.addEventListener('DOMContentLoaded', () => {
            new EmotionRecognitionApp();
        });
    </script>
</body>
</html>
